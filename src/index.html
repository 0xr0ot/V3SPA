<!doctype html>
<html ng-app='vespa'>
  <head>
    <script src='js/jquery-combined.js' type='text/javascript'></script>
    <script src='js/bootstrap.js' type='text/javascript'></script>
    <script type="text/javascript" src="js/ace/ace.js"></script>
    <script type="text/javascript" src="js/lobster-json.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-ace.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type='text/javascript' src="js/sockjs.0.3.min.js"> </script>
    <script src='js/vespa.js' type='text/javascript'></script>
    <script src='js/avispa.js' type='text/javascript'></script>
    <link type="text/css" rel="stylesheet" href="css/avispa.css" />
    <link type="text/css" rel="stylesheet" href="css/vespa.css" />
  </head>
  <body>
    <div role='navigation' class='navbar navbar-default navbar-static-top'>
      <div class='navbar-header'>
        <span class='navbar-brand'>V3SPA</span>
      </div>
      <ul class='nav navbar-nav'>
        <li>
        <a href='#load/example1'>Example_1</a>
        </li>
        <li>
        <a class='navbar-link' >Logout</a>
        </li>
      </ul>
      <p class='navbar-right navbar-text'> &copy;2013 <b>Invincea Labs</b> </p>
    </div>
    <div class='container-full'>
      <div class='row main'>
        <div class='col-md-4'>
            <div ng-controller='ideCtrl' class='editor-container'>
          <div class='panel panel-default'>
            <div class='panel-body'>
              <div class='btn-group btn-group-sm'>
                <button type='button' 
                        class='btn btn-default btn-sm'
                        ng-click='check_lobster()'>Check Syntax</button>
                <button type='button' class='btn btn-default btn-sm'>Wizard</button>
              </div>
              <div class='horizontal-pad'></div>
              <div id='editor' ng-model="editor_data" ui-ace="{ onLoad: aceLoaded }">
                {{data}}
              </div>
            </div>
          </div>
          </div>
        </div>
        <div class='col-md-8'>
          <div id='visualizer' ng-view>
          </div>
        </div>
      </div>
      <div id='modal'></div>
      <div class='row'>
        <div class='col-md-12'>
          <div class='panel panel-default'>
            <div class='panel-heading'>
              <h4 class='panel-title'>Console</h4>
            </div>
            <div class='panel-body'>
              <div class='btn-group pull-left'>
                <button type='button' class='btn btn-default btn-xs'>
                  <span class='glyphicon glyphicon-plus'></span>
                </button>
              </div>
              <ul class='list-inline'>
                <li class='text-danger'> <strong>1 error </strong></li>
                <li class='text-warning'><strong>1 warnings</strong></li>
              </ul>
              <div class='clearfix'> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
