<!doctype html>
<meta charset="utf-8">
<html ng-app='vespa'>
  <head>
    <script type="text/javascript" src="ace/ace.js"></script>
    <script type='text/javascript' src="js/assets.js"> </script>
    <script src='js/vespa.js' type='text/javascript'></script>
    <link type="text/css" rel="stylesheet" href="css/vespa.css" />
    <link type="text/css" rel="stylesheet" href="select2/select2.css" />
    <link type="text/css" rel="stylesheet" href="select2/select2-bootstrap.css" />
  </head>
  <body>
    <div role='navigation' class='navbar navbar-default navbar-static-top'>
      <div class='navbar-header'>
        <span class='navbar-brand'>V3SPA</span>
      </div>
      <ul class='nav navbar-nav'>
        <li>
        <a class='navbar-link' >Logout</a>
        </li>
      </ul>
      <p class='navbar-right navbar-text'> &copy;2014 <b>Invincea Labs</b> </p>
    </div>
    <div class='container-full' ng-controller='ideCtrl'>
      <div ng-hide='editorSize > 0' class='editor-toggle'>
        <button type='button' class='button btn btn-sm btn-info'
          ng-click='resizeEditor("larger")'>
          Show Editor
        </button>
      </div>
      <div class='row main'>
        <div ng-class="{'col-md-4': editorSize == 1,
                        'col-md-8': editorSize == 2
          }" 
          ng-show='editorSize > 0'>
          <div class='editor-container'>
            <div class='panel panel-default'>
              <div class='panel-body'>
                <div class='form-group'>
                  <div>
                    <div class='row'>
                      <div class='col-md-12'>
                      <span class='lead'>Editor</span>
                      <span class='text-muted'>{{policy.id}}</span>
                      <div class='btn'
                        spinner-icon='loading'
                        opts="{
                        'length': 5,
                        'width': 2,
                        'radius': 3,
                        'speed': 0.7
                        }"
                        >
                      </div>
                      <div class='pull-right'>
                        <a ng-click='resizeEditor("smaller")'>
                          <span class='glyphicon glyphicon-arrow-left'></span>
                        </a>
                        <a ng-hide='editorSize > 1'
                           ng-click="resizeEditor('larger')" >
                          <span class='glyphicon glyphicon-arrow-right'></span>
                        </a>
                      </div>
                      </div>
                    </div>
                    <div class='clearfix'></div>
                    <div class='row'>
                      <div class='col-md-12'>
                        <div class='btn-group btn-group-sm'>
                          <div class='btn-group btn-group-sm'>
                            <button class='btn btn-default btn-sm dropdown-toggle' data-toggle='dropdown'>
                              File <span class='caret'></span>
                            </button>
                            <ul role='menu' class='dropdown-menu'>
                              <li>
                              <a ng-click='new_policy()'>New Blank Policy</a>
                              </li>
                              <li>
                              <a ng-click='upload_policy()'>Upload Existing Policy</a>
                              </li>
                              <li>
                              <a ng-click='open_policy()'>Open</a>
                              </li>
                            </ul>
                          </div>
                          <button class='btn btn-default btn-sm' 
                            ng-class="{active: loading}"
                            ng-click='check_lobster()'
                            ng-disabled='!policy.dsl'>Save/View
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class='horizontal-pad'></div>
                  <div class='row'>
                      <div class='form-group'>
                        <label class='control-label pad-right'>Visualizer Type</label>
                        <div class='btn-group'>
                          <button btn-radio="'avispa'" type='button' class='btn btn-sm btn-default' active ng-model="visualizer_type">Structured</button>
                          <button btn-radio="'hive'" type='button' class='btn btn-sm btn-default' ng-model='visualizer_type'> Hive</button>
                        </div>
                      </div>
                    <div class='col-md-12'>
                      <div class='form-group'>
                        <label class='control-label pad-right'>Editor View</label>
                        <label class='radio-inline'>
                          <input type='radio' ng-model='view' 
                                 name='editorView' value='dsl'>
                          Lobster
                        </label>
                        <label class='radio-inline'>
                          <input type='radio' ng-model='view'
                                 name='editorView' value='app' />
                          Application
                        </label>
                      </div>
                    </div>
                  </div>
                  <div ng-model="policy.dsl" 
                    ui-ace="{ onLoad: aceLoaded }"
                    auto-height='0.6'
                    on-resize='$scope.editor.resize()'>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div ng-class="{'col-md-12': editorSize == 0,
                        'col-md-8': editorSize == 1,
                        'col-md-4': editorSize == 2}">
          <div id='visualizer' ng-view auto-height='0.70'>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-12'>
          <div class='panel panel-default' ng-controller='consoleCtrl'>
            <div class='panel-heading'>
              <span class='lead'>Console</span>
            </div>
            <div class='panel-body' >
              <table cellspacing='0' class='table table-condensed'>
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Severity</th>
                    <th>Domain</th>
                    <th>Message</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="error in errors | orderBy:'-timestamp'" class='small'>
                    <td>{{error.timestamp}}</td>
                    <td ng-click>
                      <span class='label' ng-class="errorClass(error, 'label-')">
                        {{error.level}}
                      </span>
                    </td>
                    <td>{{error.domain}}</td>
                    <td  ng-hide="error.display">
                      {{error.message[0]}}
                      </td>
                      <td ng-show="error.display"
                      <div class='full-error'>
                        <p>
                        </p>
                        <p ng-repeat="line in error.message">
                        {{line}}
                        </p>
                      </div>
                    </td>
                    <td>
                      <span ng-click="error.display = true" 
                            ng-hide="error.messages.length == 1 || error.display" class='glyphicon glyphicon-plus'></span>
                      <span ng-click="error.display = false" 
                            ng-show="error.display" class='glyphicon glyphicon-minus'></span>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class='clearfix'> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type='text/ng-template' id='policyOpenModal.html'>
      <div class='modal-body'>
        <h4 class='modal-title'>Open Policy</h4>
        <div class='form-group'>
          <input class='form-control' id='policySelect'
          ui-select2='policySelectOpts'
          placeholder="Select a policy"
          ng-model='selection.value' type='hidden'/>
          <span class='help-block'>Select a policy from the list of previously uploaded policies</span>
        </div>
            <button type="button" class="btn btn-default" ng-click='cancel()'>Cancel</button>
            <button type="button" ng-disabled='form.$invalid'
                    class="btn btn-primary" ng-click='load()'>Load</button>
                    </div>
      </script>
    <script type='text/ng-template' id='policyNewModal.html'>
      <div class='modal-header'>
        <h4 class='modal-title'>New Policy</h4>
      </div>
      <div class='modal-body'>
      <form class='form-horizontal' name='newPolicy' no-validate>
        <div class='form-group' ng-class="{'.has-warning': newPolicy.name.$invalid}">
          <label class='col-md-2 control-label'>Name:</label>
          <div class='col-md-1'></div>
          <div class='col-md-8'>
          <input name='name' type='text' class='form-control'
                 ng-model='policy.name' required/>
           </div>
           <div class='col-md-1'></div>
        </div>
        <div class='form-group' >
          <label class='col-md-2 control-label'>Policy Type:</label>
           <div class='col-md-1'></div>
          <div class='col-md-8 btn-group btn-group-sm'>
            <button btn-radio="'selinux'" type='button' class='btn btn-sm btn-default' ng-model='policy.type'>SELinux</button>
            <button btn-radio="'iptables'" type='button' class='btn btn-sm btn-default' active ng-model="policy.type">IPTables</button>
          </div>
          <div class='col-md-1'></div>
          </div>
          <div class='form-group'>
            <div class='col-md-3'></div>
            <div class='col-md-8'>
            <button type="button" class="btn btn-default" ng-click='cancel()'>Cancel</button>
            <button type="button" ng-disabled='newPolicy.$invalid'
                    class="btn btn-primary" ng-click='load()'>Create</button>
 </div>
 <div class='col-md-1'></div>
 </div>
      </div>
      </script>
    <script type='text/ng-template' id='policyLoadModal.html'>
      <div class='modal-header'>
            <h4 class='modal-title' id='loadPolicyModalLabel'>Load Policy</h4>
          </div>
            <form name='form' no-validate>
          <div id='policyModal' class="modal-body">
          <div class='form-horizontal'>
          <div class='form-group'>
            <label class='control-label'>Name</label>
            <input type='text' placeholder='Example Policy' 
                   class='form-control' value='' name='' 
                   ng-model='input.label' required/>
          </div>
            <div class='form-group'>
            <label>Policy File</label>
            <div class='input-group'>
            <input type='text' class='form-control' readonly value='{{input.policy|filepath}}'/>
            <span class='input-group-btn'>
            <span class='btn btn-primary btn-file'>
              Browse<input id='policyFile' type='file' ng-model='input.policy' required/>
            </span>                       
            </span> 
           </div>
            </div>
          </div>
            <div class='form-group' ng-class="{'.has-warning': 'form.lobsterfile.$invalid'}">
              <label>Lobster File</label>
            <div class='input-group'>
            <input 
                   type='text' class='form-control' 
                   readonly value='{{input.lobster|filepath}}'/>
            <span class='input-group-btn'>
            <span class='btn btn-primary btn-file'>
              Browse<input id='lobsterFile' type='file' 
                     ng-model='input.lobster' required name='lobsterfile' />
            </span>                       
            </span> 
           </div>
            </div>
          </div>
            <div class='modal-footer'>
            <button type="button" class="btn btn-default" ng-click='cancel()'>Cancel</button>
            <button type="button" ng-disabled='form.$invalid'
                    class="btn btn-primary" ng-click='load()'>Load</button>
                    </div>
          </form>
    </script>
  </body>
</html>
