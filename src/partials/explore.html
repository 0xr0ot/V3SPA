<editor>
  <div>
    <button type="button" class="btn btn-default" ng-click='cancel()'>Filter by denial</button>
  </div>
  <div>
    Filter by connections
    <range-slider width="200" height="40" range="filters.degreeRange" range-change="filters.degreeChange(extent)"></range-slider>
  </div>
  <div>
    Filter by centrality
    <range-slider width="200" height="40" range="filters.centralityRange" range-change="filters.centralityChange(extent)"></range-slider>
  </div>
  <div>Filter by module</div>
</editor>
<div ng-class="{'col-md-12': editorSize == 0,
                      'viz-container': editorSize == 1}">
  <div id='visualizer' auto-height='210' auto-height-type='offset_bottom_px'>
    <div id='surface' class='row'>
      <div class='toolbox panel panel-default'>
        <div class='panel-body'>
          <div>
            <small><strong>Legend</strong></small>
          </div>
          <div>
            <svg style="width:18px; height:18px; float:left">
              <g transform="scale(1.5,1.5)translate(1,1)">
                <circle cx="5" cy="5" r="5" style="stroke:none; fill:#72b7f9;" />
              </g>
            </svg>
            <p style="margin-left:22px;">&nbsp;Subjects</p>
          </div>
          <div>
            <svg style="width:18px; height:18px; float:left">
              <g transform="scale(1.5,1.5)translate(1,1)">
                <circle cx="5" cy="5" r="5" style="stroke:none; fill:#ffc259;" />
              </g>
            </svg>
            <p style="margin-left:22px;">&nbsp;Objects</p>
          </div>
          <div>
            <svg style="width:18px; height:18px; float:left">
              <g transform="scale(1.5,1.5)translate(1,1)">
                <circle cx="5" cy="5" r="5" style="stroke:none; fill:#ff7361;" />
              </g>
            </svg>
            <p style="margin-left:22px;">&nbsp;Permissions</p>
          </div>
          <div>
            <svg style="width:18px; height:18px; float:left">
              <g transform="scale(1.5,1.5)translate(1,1)">
                <circle cx="5" cy="5" r="5" style="stroke:none; fill:#78e46c;" />
              </g>
            </svg>
            <p style="margin-left:22px;">&nbsp;Classes</p>
          </div>
        </div>
      </div>
      <div id="explore-container" style="position: absolute; width: 100%; height: 100%;"></div>
      <!--<svg xmlns="http://www.w3.org/2000/svg" class='exploreview'>
        <g class="viewer">
          <g style="font-size: 32px; fill: #999;">
            <text>Explore</text>
          </g>
        </g>
      </svg>-->
    </div>
  </div>
</div>
